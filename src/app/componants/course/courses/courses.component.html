<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Courses</h1>
                <nav aria-label="breadcrumb">
                    <ol class="d-flex justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                        <li class="breadcrumb-item"><a class="text-white" href="#">categories</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">{{categoryname}}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
 


    <!-- Courses Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Courses</h6>
                <h1 class="mb-5">{{categoryname}} Courses</h1>
            </div>
            <div class="row g-4 justify-content-center">
                <div class="col-lg-4 col-md-6 wow fadeInUp" *ngFor="let course of Courses" data-wow-delay="0.1s">
                    <input  type="hidden" #inputcourseid value="{{course._id}}">
                    <div class="course-item bg-light">
                        <div class="position-relative overflow-hidden">
                            <img *ngIf="!course.image" class="img-fluid" src="../../../../assets/img/course-1.jpg" alt="">
                            <img *ngIf="course.image" class="img-fluid" src="data:image/jpg;base64,{{course.image}}">
                            <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                                <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;" routerLink="/courses/courseDetails/{{course._id}}">Read More</a>
                                <a class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;"(click)="usercourse(course._id)">Join Now</a>
                            </div>
                        </div>
                        <div class="text-center p-4 pb-0">
                            <h3 class="mb-0">{{course.name}}</h3>
                            <div class="mb-3">
                                <app-avg-rate [rate]="course.courseRate"></app-avg-rate>
                                <small>({{course.noRates}})</small>
                            </div>
                           
                        </div>
                        <div class="d-flex border-top">
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-user text-primary me-2"></i>{{course.instructor}}</small>
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>{{course.createdAt|date}}</small>
                            <small class="flex-fill text-center py-2"><i class="fas fa-user-graduate text-primary me-2"></i>{{course.noStudents}} Students</small>
                        </div>
                    </div>
                </div>
              
                
            </div>
        </div>
    </div>
    <!-- Courses End -->
