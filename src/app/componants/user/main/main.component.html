<div class="form-group mt-5 ms-5" >
  <input type="text" class="form-control mb-4 ms-4 col-6" placeholder="Search" [(ngModel)]="value" id="listSearch">
</div>
  <mat-card class="example-card" *ngFor="let course of courses | searchFilter:value | 
  paginate: { itemsPerPage: count, currentPage: p } ">
    <mat-card-title-group>
      <mat-card-title>{{course.name}}</mat-card-title>
      <mat-card-subtitle>{{course.category}}</mat-card-subtitle>
      <img *ngIf="!course.image" mat-card-sm-image src="../../../../assets/img/course-1.jpg" >
      <img *ngIf="course.image" mat-card-sm-image src="data:image/jpg;base64,{{course.image}}" >
    </mat-card-title-group>
    <mat-card-content>
     {{course.description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/courses/courseContent/{{course._id}}" >View</button>
      <button mat-button color="warn" (click)="deleteCourse(course._id)">Delete</button>
    </mat-card-actions>
  </mat-card>
  <ng-container *ngIf="courses">
  <pagination-controls (pageChange)="p = $event"  >
  </pagination-controls>
</ng-container>
