<form class="col-md-9" [formGroup]="userform" (ngSubmit)="updateUser()">
<div class="tab-pane fade active show" id="account-general">

  <div class="user-avatar m-5" style="text-align: center;">
    <img src="data:image/jpg;base64,{{user.avatar}}" style="border-radius: 50%; margin-left:2rem;" width="150px" alt="Maxwell Admin">
    <input type="file" formControlName="avatar" (change)="handelUpload($event)"  accept="image/*">
  </div>
   <div class="card-body flex-wrap">
    <div class="row">

      <div class="form-group mb-4 col-6">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" value="{{user.name}}" class="form-control">
        <div *ngIf="isInValidAndTouched('name')"> 
          <small class="form-text text-danger" *ngIf="isControlHasError('name','minlength')">
            Min length is 3</small>
          <small class="form-text text-danger" *ngIf="isControlHasError('name','maxlength')">
            Max length is 25'</small>
        </div>
      </div>
      <div class="form-group mb-4 col-6">
        <label class="form-label">E-mail</label>
        <input type="text" formControlName="mail" value="{{user.mail}}" class="form-control mb-1">
        <div *ngIf="isInValidAndTouched('mail')">
          <small class="form-text text-danger" *ngIf="isControlHasError('mail','required')">
            Mail is required</small>
          <small class="form-text text-danger" *ngIf="isControlHasError('mail','email')">
            invalid mail</small>
        </div>
      </div>
    </div>

     <div class="form-group mb-4">
       <label class="form-label">Country</label>
       <input type="text" formControlName="country" value="{{user.country}}" class="form-control">
       <div *ngIf="isInValidAndTouched('country')"> 
        <small class="form-text text-danger" *ngIf="isControlHasError('country','minlength')">
          Min length is 3</small>
        <small class="form-text text-danger" *ngIf="isControlHasError('country','maxlength')">
          Max length is 30'</small>
      </div>
     </div>
     <div class="form-group mb-4">
      <label class="form-label">Phone</label>
      <input type="text" formControlName="phone" value="{{user.phone}}" class="form-control">
      <div *ngIf="isInValidAndTouched('phone')"> 
        <small class="form-text text-danger" *ngIf="isControlHasError('phone','min')">
          Min digits 11</small>
        <small class="form-text text-danger" *ngIf="isControlHasError('phone','max')">
          Max digits is 11'</small>
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="form-label">Birthday</label>
      <input type="date" formControlName="birthdate" value="{{user.birthdate|date:'yyyy-MM-dd'}}" class="form-control">
    </div>
     <div class="text-right mb-3 d-flex justify-content-end">
       <button type="submit" class="btn btn-primary" >Save changes</button>&nbsp;
       <button type="button" class="btn btn-default">Cancel</button>
     </div>
   </div>

 </div>
</form>
